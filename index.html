<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberWatchDoug - InfoSec Professional</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
    }
    .social-icons a {
      font-size: 2.5rem;
      margin: 0 1rem;
      transition: color 0.2s;
      color: #333;
    }
    .social-icons a:hover {
      color: #0d6efd;
    }
    body.dark-mode .social-icons a {
      color: #f8f9fa;
    }
    body.dark-mode .social-icons a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CyberWatchDoug</span>
      <div class="form-check form-switch ms-auto">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch" aria-label="Toggle dark mode">
        <label class="form-check-label" for="darkModeSwitch">
          <i class="bi bi-moon" id="darkModeIcon"></i>
        </label>
      </div>
    </div>
  </nav>

  <main class="text-center" style="margin-top: 80px;">
    <h1 class="mb-4">Connect with Me</h1>
    <div class="social-icons d-flex justify-content-center">
      <a href="https://www.youtube.com/@cyberwatchdoug" target="_blank" aria-label="YouTube">
        <i class="bi bi-youtube"></i>
      </a>
      <a href="https://github.com/cyberwatchdoug" target="_blank" aria-label="GitHub">
        <i class="bi bi-github"></i>
      </a>
      <a href="https://bsky.app/profile/cyberwatchdoug" target="_blank" aria-label="Bluesky">
        <i class="bi bi-bluesky"></i>
      </a>
      <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
  </main>

  <script>
    // Dark mode toggle logic
    const switchInput = document.getElementById('darkModeSwitch');
    const icon = document.getElementById('darkModeIcon');
    const navbar = document.querySelector('.navbar');
    const body = document.body;

    function setDarkMode(enabled) {
      if (enabled) {
        body.classList.add('dark-mode');
        body.style.background = '#181a1b';
        body.style.color = '#f8f9fa';
        navbar.classList.remove('navbar-light', 'bg-light');
        navbar.classList.add('navbar-dark', 'bg-dark');
        icon.classList.remove('bi-moon');
        icon.classList.add('bi-brightness-high');
      } else {
        body.classList.remove('dark-mode');
        body.style.background = '#f8f9fa';
        body.style.color = '#212529';
        navbar.classList.remove('navbar-dark', 'bg-dark');
        navbar.classList.add('navbar-light', 'bg-light');
        icon.classList.remove('bi-brightness-high');
        icon.classList.add('bi-moon');
      }
    }

    switchInput.addEventListener('change', (e) => {
      setDarkMode(e.target.checked);
    });

    // Optional: Remember mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      switchInput.checked = true;
      setDarkMode(true);
    }
  </script>
</body>
</html>
